<div class="progressBar">
</div>

<p>Score : {{currentScore}}</p>

<div class="container" ng-hide="testBegin">
	<button ng-click="testBegin = true; addQuestion()">Commencer le test</button>	
</div>

<div class="container" ng-show="testBegin">
	<h5>Question {{currentIndex}}</h5>

	<p>{{questions.current_question.question}}</p>
	<form>
		<ul>
			<li ng-repeat="answer in questions.current_question.answers|orderBy:questions.random">
				<input type="radio"  id="choice{{$index}}" ng-model="questions.choice" name="questions.choice" value="{{answer}}">
				<label for="choice{{$index}}"></label>
				{{answer}}
			</li>
		</ul>
	</form>
</div>
