<h2>Tableau des scores</h2>

<table>
	<tr>
		<td>Utilisateur</td>
		<td>Score</td>
	</tr>
	<tr ng-repeat="scores in score.scores">
		<td>{{scores.from}}</td>
		<td>{{scores.content}}</td>
	</tr>
</table>

<form ng-submit="score.addLine()">
	<input ng-model="score.user" type="text">
	<input ng-model="score.result" type="text">
	<input type="submit" value="Valider">
</form>
