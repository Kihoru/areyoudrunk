<div class="row">
	<div class="col s12">
		<p class="flow-text right-align">Score : <span class="green-text" style="font-weight:500;">{{score}}</span></p>
	</div>
</div>
<div class="row">
	<div class="col s12" ng-hide="begin">
		<div class="center-align">
			<button class="center-align btn waves-effect waves-light green lighten-1" ng-click="begin = true; chrono();">Commencer le test</button>
		</div>
	</div>
	<div class="col s12" ng-show="begin">
		<h5 class="green-text lighten-1 left-align">Question nÂ°<span class="green-text" style="font-weight:500;">{{index}}</span></h5>
		<div id="timer"><span style="width:{{timer+'%'}}"></span></div>
		<p class="flow-text green-text lighten-1">{{current.question}}</p>
		<form>
			<ul>
				<li ng-repeat="answer in current.answers">
					<input type="radio"  id="choice{{$index}}" ng-model="questions.res" name="choice" value="{{answer}}">
					<label for="choice{{$index}}"></label>
					{{answer}}
				</li>
			</ul>
			<button class="center-align btn waves-effect waves-light green lighten-1" ng-click="send();">Question suivante</button>
		</form>
	</div>
</div>
