<div class="row">
	<div class="col s12">
		<h3 class="center-align red-text lighten-1">Le verdict de Sam</h3>
	</div>
	<div class="col s12">
		<div class="center-align">
			<img style="width: 33%;" ng-src="/app/img/{{imgChange}}" class="responsive-img">
		</div>
	</div>
	<div class="col s6">
		<h4 class="red-text center-align" style="font-weight: 500;">{{valide}}</h4>
	</div>
	<div class="col s6">
		<p class="score flow-text center-align">Score : <span class="red-text">{{storage.score}}</span></p>
	</div>
	<div class="col s12">
		<p class='center-align flow-text'>{{message}}</p>
		<form ng-submit="scoreAddLine()" class="center-align">
			<input ng-model="scoreUser" type="text" style="width: 33%;"/>
			<input type="submit" value="Valider" class="btn green lighten-1"/>
		</form>
	</div>
</div>
